<div class="container">
  <form  [formGroup]="userDataForm" (ngSubmit)="submitUserData()">
    <div class="form-group row">
      <label for="given-name" class="col-sm-2 col-form-label form-label">Given Names</label>
      <div class="col-sm-10">
        <input class="form-control" formControlName="givenName" type="text" [readonly]="editMode"  id="given-name" value="Soufiane">
      </div>
    </div>

    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label form-label">Last name</label>
      <div class="col-sm-10">
        <input class="form-control" formControlName="name" type="text" [readonly]="editMode"  id="name" value="Amaador">
      </div>
    </div>


    <div class="form-group row">
      <label for="dob" class="col-sm-2 col-form-label form-label">Date of Birth</label>
      <div class="col-sm-10">
        <input class="form-control" formControlName="dob" type="date" [readonly]="editMode"  id="dob" value="1999-02-04">
      </div>
    </div>


    <div class="form-group row">
      <label for="pin" class="col-sm-2 col-form-label form-label">Personal Identification Number</label>
      <div class="col-sm-10">
        <input class="form-control" formControlName="pin" type="number" readonly  id="pin" placeholder="012345678">
      </div>
    </div>


    <div class="form-group row">
      <label for="cin" class="col-sm-2 col-form-label form-label">Card Identification Number</label>
      <div class="col-sm-10">
        <input class="form-control" formControlName="cin" type="number" readonly  id="cin" placeholder="01234567890123456789">
      </div>
    </div>


    <div class="form-group row">
      <label for="expiry-date" class="col-sm-2 col-form-label form-label">Expiry Date</label>
      <div class="col-sm-10">
        <input class="form-control" formControlName="expiryDate" type="date" readonly  id="expiry-date" value="2024-01-31">
      </div>
    </div>

    <div class="form-group row">
      <label for="insurance-type" class="col-sm-2 col-form-label form-label">Insurance Type</label>
      <div class="col-sm-10">
        <input class="form-control" formControlName="insuranceType" type="text" readonly  id="insurance-type" placeholder="Basic Insured">
      </div>
    </div>


    <div class="form-group row">
      <label for="phoneNumber" class="col-sm-2 col-form-label form-label">PhoneNumber</label>
      <div class="col-sm-10">
        <input class="form-control" formControlName="phoneNumber" type="number" [readonly]="editMode"  id="phoneNumber" value="+311725233111">
      </div>
    </div>

    <hr class="hr" />

    <div class="form-group row">
      <label for="street" class="col-sm-2 col-form-label form-label">Street</label>
      <div class="col-sm-10">
        <input class="form-control" formControlName="street" type="text" [readonly]="editMode"  id="street" value="1e Jacob van Campenstr">
      </div>
    </div>


    <div class="form-group row">
      <label for="house-number" class="col-sm-2 col-form-label form-label">House Number</label>
      <div class="col-sm-10">
        <input class="form-control" formControlName="houseNumber" type="text" [readonly]="editMode"  id="house-number" value="15">
      </div>
    </div>


    <div class="form-group row">
      <label for="postcode" class="col-sm-2 col-form-label form-label">postcode</label>
      <div class="col-sm-10">
        <input class="form-control" formControlName="postcode" type="text" [readonly]="editMode"  id="postcode" value="1012 NX">
      </div>
    </div>


    <div class="form-group row">
      <label for="residence" class="col-sm-2 col-form-label form-label">Residence</label>
      <div class="col-sm-10">
        <input class="form-control" formControlName="residence" type="text" [readonly]="editMode"  id="residence" value="Hoogmade">
      </div>
    </div>


    <div class="form-group row">
      <label for="municipality" class="col-sm-2 col-form-label form-label">Municipality</label>
      <div class="col-sm-10">
        <input class="form-control" formControlName="municipality" type="text" [readonly]="editMode"  id="municipality" value="Kaag en Braassem">
      </div>
    </div>


    <div class="form-group row">
      <label for="country" class="col-sm-2 col-form-label form-label">Country</label>
      <div class="col-sm-10">
        <input class="form-control" formControlName="country" type="text" [readonly]="editMode"  id="country" value="Netherlands">
      </div>
    </div>


    <div class="form-group row">
      <label for="address-type" class="col-sm-2 col-form-label form-label">Address Type</label>
      <div class="col-sm-10">
        <input class="form-control" formControlName="addressType" type="text" [readonly]="editMode"  id="address-type" value="Residential/residence address">
      </div>
    </div>

    <div class="pt-1 mb-4">
      <input class="btn btn-primary btn-sm btn-block" type="submit" value="Generate VC"/>
      <input class="btn btn-light btn-sm btn-block" (click)="editForm()" value="Edit"/>
    </div>
  </form>
</div>
